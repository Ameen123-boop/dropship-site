<!DOCTYPE html>
<html>
<head>
  <title>Dropship Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between">
      <h1>Dropship Store</h1>
      <nav>
        <a href="index.html" class="text-white me-3">Home</a>
        <a href="cart.html" class="text-white">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Wireless Earbuds">
          <div class="card-body">
            <h5 class="card-title">Wireless Earbuds</h5>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary" onclick="addToCart('Wireless Earbuds', 29.99)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
