<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quality Picks - Dropshipping Store</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <div class="logo" tabindex="0" aria-label="Quality Picks logo">Quality Picks</div>
  <nav aria-label="Primary navigation">
    <a href="#hero" tabindex="0">Home</a>
    <a href="#products" tabindex="0">Products</a>
  </nav>
  <div class="cart-btn" id="cart-btn" role="button" aria-label="Open shopping cart" tabindex="0">
    ðŸ›’ <span id="cart-count" class="cart-count" aria-live="polite" aria-atomic="true">0</span>
  </div>
</header>

<main>
  <section class="hero" id="hero" role="banner" aria-label="Hero section with call to action">
    <h1>Quality Picks</h1>
    <p>Your trusted dropshipping store for fashion & lifestyle products.</p>
    <button class="btn-hero" id="shop-now" aria-label="Shop latest products">Shop Now</button>
  </section>

  <section class="products" id="products" aria-label="Featured products">
    <h2>Featured Products</h2>
    <div class="products-grid" id="product-grid" tabindex="0">
      <!-- Product cards will be inserted here by JS -->
    </div>
  </section>
</main>

<div class="cart-modal" id="cart-modal" aria-label="Shopping cart" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="cart-header">
    <span>Shopping Cart</span>
    <button id="close-cart" aria-label="Close cart">&times;</button>
  </div>
  <div class="cart-items" id="cart-items">
    <p class="cart-empty" id="cart-empty-msg">Your cart is empty.</p>
  </div>
  <div class="cart-footer" id="cart-footer" aria-live="polite" aria-atomic="true" hidden>
    Total: $<span id="cart-total">0.00</span>
    <button class="checkout-btn" id="checkout-btn" aria-label="Proceed to checkout">Checkout</button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
